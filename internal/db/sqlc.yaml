version: "2"

sql:
  - engine: "postgresql"
    queries: "./queries.sql"
    schema: "./migrations/0.sql"
    gen:
      go:
        package: "dal"
        out: "dataAccessLayer"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - column: providentia.model.id
            go_type:
              import: "code.barbellmath.net/barbell-math/providentia/lib/types"
              type: "ModelID"
          - column: providentia.hyperparams.model_id
            go_type:
              import: "code.barbellmath.net/barbell-math/providentia/lib/types"
              type: "ModelID"
          - column: providentia.exercise_kind.id
            go_type:
              import: "code.barbellmath.net/barbell-math/providentia/lib/types"
              type: "ExerciseKind"
          - column: providentia.exercise.kind_id
            go_type:
              import: "code.barbellmath.net/barbell-math/providentia/lib/types"
              type: "ExerciseKind"
          - column: providentia.exercise_focus.id
            go_type:
              import: "code.barbellmath.net/barbell-math/providentia/lib/types"
              type: "ExerciseFocus"
          - column: providentia.exercise.focus_id
            go_type:
              import: "code.barbellmath.net/barbell-math/providentia/lib/types"
              type: "ExerciseFocus"
          - column: providentia.training_log.weight
            go_type:
              import: "code.barbellmath.net/barbell-math/providentia/lib/types"
              type: "Kilogram"
          - column: providentia.training_log.effort
            go_type:
              import: "code.barbellmath.net/barbell-math/providentia/lib/types"
              type: "RPE"
          - column: providentia.training_log.volume
            go_type:
              import: "code.barbellmath.net/barbell-math/providentia/lib/types"
              type: "Kilogram"
          - column: providentia.training_log.exertion
            go_type:
              import: "code.barbellmath.net/barbell-math/providentia/lib/types"
              type: "RPE"
          # Note - the following columns are sort of a "hack" that rely on the
          # types import being present from other overrides...
          - column: providentia.physics_data.time
            go_type:
              type: "[][]types.Second"
          - column: providentia.physics_data.position
            go_type:
              type: "[][]types.Vec2[types.Meter, types.Meter]"
          - column: providentia.physics_data.velocity
            go_type:
              type: "[][]types.Vec2[types.MeterPerSec, types.MeterPerSec]"
          - column: providentia.physics_data.acceleration
            go_type:
              type: "[][]types.Vec2[types.MeterPerSec2, types.MeterPerSec2]"
          - column: providentia.physics_data.jerk
            go_type:
              type: "[][]types.Vec2[types.MeterPerSec3, types.MeterPerSec3]"
          - column: providentia.physics_data.force
            go_type:
              type: "[][]types.Vec2[types.Newton, types.Newton]"
          - column: providentia.physics_data.impulse
            go_type:
              type: "[][]types.Vec2[types.NewtonSec, types.NewtonSec]"
          - column: providentia.physics_data.work
            go_type:
              type: "[][]types.Joule"
          - column: providentia.physics_data.power
            go_type:
              type: "[][]types.Watt"
          - column: providentia.physics_data.rep_splits
            go_type:
              type: "[][]types.Split"
          - column: providentia.physics_data.min_vel
            go_type:
              type: "[][]types.PointInTime[types.Second, types.MeterPerSec]"
          - column: providentia.physics_data.max_vel
            go_type:
              type: "[][]types.PointInTime[types.Second, types.MeterPerSec]"
          - column: providentia.physics_data.min_acc
            go_type:
              type: "[][]types.PointInTime[types.Second, types.MeterPerSec2]"
          - column: providentia.physics_data.max_acc
            go_type:
              type: "[][]types.PointInTime[types.Second, types.MeterPerSec2]"
          - column: providentia.physics_data.min_force
            go_type:
              type: "[][]types.PointInTime[types.Second, types.Newton]"
          - column: providentia.physics_data.max_force
            go_type:
              type: "[][]types.PointInTime[types.Second, types.Newton]"
          - column: providentia.physics_data.min_impulse
            go_type:
              type: "[][]types.PointInTime[types.Second, types.NewtonSec]"
          - column: providentia.physics_data.max_impulse
            go_type:
              type: "[][]types.PointInTime[types.Second, types.NewtonSec]"
          - column: providentia.physics_data.avg_work
            go_type:
              type: "[][]types.Joule"
          - column: providentia.physics_data.min_work
            go_type:
              type: "[][]types.PointInTime[types.Second, types.Joule]"
          - column: providentia.physics_data.max_work
            go_type:
              type: "[][]types.PointInTime[types.Second, types.Joule]"
          - column: providentia.physics_data.avg_power
            go_type:
              type: "[][]types.Watt"
          - column: providentia.physics_data.min_power
            go_type:
              type: "[][]types.PointInTime[types.Second, types.Watt]"
          - column: providentia.physics_data.max_power
            go_type:
              type: "[][]types.PointInTime[types.Second, types.Watt]"

overrides:
 go:
  rename:
    providentia_exercise_focu: ExerciseFocus
    providentia_exercise_kind: ExerciseKind
    providentia_physics_datum: PhysicsData
    providentia_exercise: Exercise
    providentia_client: Client
    providentia_training_log: TrainingLog
    providentia_model_state: ModelState
    providentia_hyperparam: Hyperparam
