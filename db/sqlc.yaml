version: "2"

sql:
  - engine: "postgresql"
    queries: "./queries.sql"
    schema: "./schema.sql"
    gen:
      go:
        package: "dal"
        out: "dataAccessLayer"
        sql_package: "pgx/v5"

overrides:
 go:
  rename:
    providentia_exercisefocu: ExerciseFocus
    providentia_exercisetype: ExerciseType
    providentia_videodatum: VideoData
    providentia_exercise: Exercise
    providentia_client: Client
    providentia_traininglog: TrainingLog
